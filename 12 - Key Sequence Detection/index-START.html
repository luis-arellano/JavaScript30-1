<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const code = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight']
    const sequence = [];

    function secretCode(event) {
      console.log(event.key);
      sequence.push(event.key);
      console.log(sequence);
      sequence.splice(-code.length - 1, sequence.length - code.length);
      console.log(sequence);
      if (sequence.join('') == code.join('')) {
        alert('KONAMI CODE');
      }

    }
    window.addEventListener('keyup', (e) => secretCode(e));
  </script>
</body>

</html>
